<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CER3 Keysystem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1e1e2f;
      color: #ffffff;
    }
    .panel {
      text-align: center;
      background-color: #29293d;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    .panel h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .panel p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .panel button {
      background-color: #4a90e2;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .panel button:hover {
      background-color: #3b78c4;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>CER3 Keysystem</h1>
    <p>Start your journey to access the key system by clicking the button below.</p>
    <button onclick="redirectToCheckpoint1()">Proceed to Checkpoint 1</button>
  </div>

  <script>
    function redirectToCheckpoint1() {
      window.location.href = "https://cer3.lol/checkpoint1";
    }
  </script>
</body>
</html>
