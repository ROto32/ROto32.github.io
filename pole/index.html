<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pole</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-size: 48px;
            margin-top: -50px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.993);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <p>pole</p>
    <div class="overlay" onclick="startExperience()">click to proceed</div>
    
    <audio id="bgMusic" src="https://files.catbox.moe/dbj8yv.mp3"></audio>
    
    <script>
        function startExperience() {
            document.querySelector('.overlay').style.display = 'none';
            let audio = document.getElementById('bgMusic');
            audio.play().catch(error => console.error("Audio play failed: ", error));
        }
    </script>
</body>
</html>
