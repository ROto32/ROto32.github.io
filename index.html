    function getRandom(arr, n) {
      const shuffled = arr.slice().sort(() => 0.5 - Math.random());
      return shuffled.slice(0, n);
    }

    function randomInt(max) {
      return Math.floor(Math.random() * max);
    }

    function createMeme(src) {
      const img = document.createElement('img');
      img.src = src;
      img.classList.add('meme');
      img.style.top = randomInt(window.innerHeight - 120) + 'px';
      img.style.left = randomInt(window.innerWidth - 120) + 'px';
      img.dataset.vx = (Math.random() * 8 - 4).toString();
      img.dataset.vy = (Math.random() * 8 - 4).toString();
      img.dataset.rotate = randomInt(360).toString();
      img.dataset.width = 120;
      img.dataset.height = 120;
      document.body.appendChild(img);
    }

    function createVideo(src) {
      const vid = document.createElement('video');
      vid.src = src;
      vid.classList.add('vid');
      vid.style.top = randomInt(window.innerHeight - 200) + 'px';
      vid.style.left = randomInt(window.innerWidth - 200) + 'px';
      vid.autoplay = true;
      vid.loop = true;
      vid.muted = true;
      vid.dataset.vx = (Math.random() * 6 - 3).toString();
      vid.dataset.vy = (Math.random() * 6 - 3).toString();
      vid.dataset.rotate = randomInt(360).toString();
      vid.dataset.width = 200;
      vid.dataset.height = 200;
      document.body.appendChild(vid);
    }

    function animateMemes() {
      const all = document.querySelectorAll('.meme, .vid');
      all.forEach(el => {
        let x = parseFloat(el.style.left);
        let y = parseFloat(el.style.top);
        let vx = parseFloat(el.dataset.vx);
        let vy = parseFloat(el.dataset.vy);
        let rot = parseFloat(el.dataset.rotate);
        const w = parseFloat(el.dataset.width);
        const h = parseFloat(el.dataset.height);

        x += vx;
        y += vy;

        // Bounce off edges
        if (x <= 0 || x + w >= window.innerWidth) {
          vx = -vx;
        }
        if (y <= 0 || y + h >= window.innerHeight) {
          vy = -vy;
        }

        rot += 2;

        el.style.left = x + 'px';
        el.style.top = y + 'px';
        el.style.transform = `rotate(${rot}deg)`;

        el.dataset.vx = vx.toString();
        el.dataset.vy = vy.toString();
        el.dataset.rotate = rot.toString();
      });

      requestAnimationFrame(animateMemes);
    }

    function spawnHitmarker(x, y) {
      const img = document.createElement('img');
      img.src = "2016/Pictures/Hitmaker Transparent.png";
      img.classList.add('hitmarker');
      img.style.left = (x - 40) + 'px';
      img.style.top = (y - 40) + 'px';
      document.body.appendChild(img);
      setTimeout(() => img.remove(), 500);
    }
