<!doctype html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* Background and basic styling */
        body {
            background: linear-gradient(135deg, #42a5f5, #5c6bc0);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        /* Container styling */
        .container {
            background: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 600px;
            padding: 3em;
            border-radius: 1em;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        /* Title animation */
        .title {
            font-size: 2em;
            color: #42a5f5;

        }
        /* Paragraph styling */
        .description {
            color: #333;
            margin-top: 1em;

        }
        /* Discord button styling */
        .discord-btn {
            display: inline-block;
            margin-top: 2em;
            padding: 0.8em 1.5em;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background-color: #7289DA;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }
        .discord-btn:hover {
            background-color: #5b6eae;
            transform: scale(1.1);
        }
        /* Keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { color: #42a5f5; }

        }

</head>

</body>
